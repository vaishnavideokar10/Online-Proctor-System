
<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Proctor System</title>
    <link rel="stylesheet" href="/static/css/login/login.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body>
    <form action="admission" method="POST">
        {% csrf_token %}
        
            
          
         
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5" >
                      
                        
                        <div class="row px-lg-4 mt-5 mb-4 border-line"> <img src="/static/images/adminsite/vcet.jpg" class="image"> </div>
                    </div>
                </div>
                <div class="col-lg-6" id="right">
                    <div class="card2 card border-0 px-4 py-5">
                        <div class="row px-3 mb-2">
                            <img src="/static/images/adminsite/head2.png" id="logo">
                            <!-- <h3>Vidyavardhini College of Engineering and Technology</h3> -->
                        </div>
                        <div class="row px-3 mb-4">
                            <div class="line"></div>
                            <div class="line"></div>
                            <!-- <div>
                                {%for message in messages%}
                               <h3>{{message}}</h3>
                                {%endfor%}
                            </div>   -->  
                        </div>
                         
                        <div class="overlap">
                            <p class="h3 adminhead" style="margin-left:250px;">Student Login</p>
                        </div>

                        <div class="message-top" style="margin-top:140px; position:absolute;"> 
                            {%for message in messages%}
                            <p> <h5 style="color:red">{{message}}</h5></p>
                           
                            {%endfor%}
                          
                        </div>
                         
                            
                            
                            
                          
                    
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">username</h6>
                            </label> <input class="mb-4" type="text" name="username" placeholder="Enter your username" required> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" name="password" placeholder="Enter password" required> </div>
                            <br>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> <input id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                        </div>

                        
                        <div class="row mb-3 px-3"> <button type="submit" class="btn-blue text-center" value="login">Login</button> </div>

                       

                        <div class="row mb-3 px-3 "> 
                        <p class="font-weight-bold">Don't have an account ? <a href="{%url 'registration' %}" class="text-danger ">Register</a></p> 
                          <p class="font-weight-bold studlog">Are you a Admin ? <a href="adminsite" class="text-danger ">Click here</a></p> 
                        
                        </div>
                       
                    </div><!-- px-3 --><!-- row mb-4 -->
                </div>
            </div>
           
           
            <div class="bg-blue py-4">
                <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2021. All rights reserved.</small>
                    
                </div>
            </div>
        </div>
    </div>
    </form>

</body>
</html>
